<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="Background.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1 id="title">Final Fantasy X V3</h1>
        <div class="player">
            <div class="player1">
                <h2 id="playerName1"></h2>
                <img src="player1Model.png" alt="">
                <h2 id="hpPlayer1"></h2>
            </div>
            <div class="player2">
                <h2 id="playerName2"></h2>
                <img src="player2Model.png" alt="">
                <h2 id="hpPlayer2"></h2>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
